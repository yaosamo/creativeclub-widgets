<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Modal Study</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="stage">
      <section class="tool-modal" role="dialog" aria-label="3D Widget Modal">
        <header class="tool-topbar">
          <div class="left-pack">
            <span class="orange-dot" aria-hidden="true"></span>
            <p>mod-…</p>
          </div>
          <div class="right-pack" aria-hidden="true">
            <span class="icon-circle">⌂</span>
            <span class="icon-circle">⟳</span>
            <span class="icon-circle">□</span>
          </div>
        </header>

        <div class="tool-body">
          <div class="mini-controls" aria-hidden="true">
            <span></span>
            <span></span>
          </div>
          <div class="corner-icon" aria-hidden="true"></div>

          <div class="cube-area">
            <svg viewBox="0 0 240 200" class="cube-svg" aria-hidden="true">
              <g class="guide-grid">
                <line x1="32" y1="22" x2="170" y2="22" />
                <line x1="32" y1="22" x2="32" y2="160" />
                <line x1="170" y1="22" x2="170" y2="160" />
                <line x1="32" y1="160" x2="170" y2="160" />

                <line x1="32" y1="22" x2="92" y2="62" />
                <line x1="170" y1="22" x2="230" y2="62" />
                <line x1="170" y1="160" x2="230" y2="200" />
                <line x1="32" y1="160" x2="92" y2="200" />

                <line x1="92" y1="62" x2="230" y2="62" />
                <line x1="230" y1="62" x2="230" y2="200" />
                <line x1="92" y1="200" x2="230" y2="200" />
                <line x1="92" y1="62" x2="92" y2="200" />
              </g>

              <polygon points="92,62 170,22 230,62 152,102" class="face top" />
              <polygon points="92,62 92,200 152,160 152,102" class="face left" />
              <polygon points="152,102 230,62 230,200 152,160" class="face right" />

              <line x1="32" y1="160" x2="210" y2="160" class="axis axis-x" />
              <line x1="32" y1="160" x2="32" y2="34" class="axis axis-y" />
              <line x1="32" y1="160" x2="88" y2="108" class="axis axis-z" />
            </svg>

            <button class="target-knob" aria-label="Adjust modal axis"></button>
          </div>

          <div class="readout" id="readout">
            <p><span class="axis-key x">x</span> <b id="xVal">77.8</b> %</p>
            <p><span class="axis-key y">y</span> <b id="yVal">61.8</b> %</p>
            <p><span class="axis-key z">z</span> <b id="zVal">76.5</b> %</p>
            <p><span class="axis-key w">w</span> <b id="wVal">74.8</b> %</p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
